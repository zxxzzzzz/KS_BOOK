<!DOCTYPE html>
<html>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
.sansserif{font-family:Arial,Helvetica,sans-serif; text-align:center}
.cen{ text-align:center}
</style>
<head>
	<meta charset="UTF-8">
	<title >楼层情况</title>
	<link rel="stylesheet" type="text/css" href="/seat/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body  >
    <br>
	<br>
   
	<br>
	<div class="col-md-8">
					<form class="form-inline" >
						<label class="sr-only" for="id"> 楼层名称</label>
						<input  type="text" name="id" class="form-controller" placeholder="输入楼层名称..." value={:input('get.id')}>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
					</form>
				</div>
			
	<br>
	<br>
	
	<br>
	<br>
	
<div class="col-md-12">
            <form>
				<div class="row text-center">
				
				</div>
				 <table class="table table-hover table-bordered">
					<tr class="info">
						<th>开放时间</th>	
						<th>提前预约天数</th>
						<th>预约开放时间</th>
						<th>预约结束时间</th> 
						<th>暂离时长</th> 
					</tr>
					{volist name="floors" id="tbfloor" key="key"}
					<tr>
						<td>{$tbfloor['OpenDay']}</td>
						
						<td>{$tbfloor['OrderDay']}</td>
						
						<td>{$tbfloor['OrderTime']}</td>
						<td>{$tbfloor['OrderEndTime']}</td>   
						<td>{$tbfloor['LeaveLength']}</td>   
					</tr>
					{/volist}
				</table> 
	
           
        </div>
    </div> 
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<p>
	<h4 class="sansserif" >楼层空余座位数量:</h4>
	 <br>
	 <h4 class="sansserif" > {$count}</h4>
	</p>


	<br>
  <button class="button" >查看其他楼层情况</button>

<body>
</html>
