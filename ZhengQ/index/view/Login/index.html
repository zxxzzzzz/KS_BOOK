<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>图书馆座位预约系统</title>
	<link rel="stylesheet" type="text/css" href="/seat/public/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body class="container">
	<hr>
	<h4 class="text-center">图书馆座位预约管理系统</h4>
	<hr>
	<div class="row">
		<div>
			<form action="{:url('login')}" method="post" class="form-horizontal">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">用户名:</label>
					<div class="col-sm-10">
						<input type="text" placeholder="请输入用户名" name="Name" id="Name" class="form-control"/>
					</div>
				</div>
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">密   码:</label>
					<div class="col-sm-10">
						<input type="password"  name="Password" id="Password" class="form-control" placeholder="请输入密码"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-primary btn-lg">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;
					  <button type="reset" class="btn btn-info btn-lg">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
